
spring.application.name=candidates-management-service
spring.main.web-application-type=servlet
server.port=8080

#spring.datasource.url=jdbc:mysql://mysql-db:3306/candidates_db //desde el contenedor
spring.datasource.url=jdbc:mysql://localhost:3306/candidates_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Validaciones del pool de conexiones
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=MySQLHikariCP
spring.datasource.hikari.connection-test-query=SELECT 1


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.connect-retries=10
spring.flyway.connect-retries-interval=5
logging.level.org.flywaydb=DEBUG


# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.admin.auto-create=true
spring.kafka.consumer.session.timeout.ms=30000
spring.kafka.consumer.request.timeout.ms=30000


# Exponer endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html